<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Link Popup</title>
    <link rel="stylesheet" href="/../css/popup.css">
    <!-- Latest compiled and minified CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
    -->
    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp">
    -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="/../js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/../js/materialize.min.js"></script>

    <script src="/../js/peer.js"></script>
    <script src="/../js/popup.js"></script>


</head>
<body>
    <div id="popup" class="container popup">
        <div class="row">
            <div class="col s6">
                <input id="friendName" type="text" class="" placeholder="Username">
            </div>
            <div class="col s6">
                <button id="addFriend" class="btn" type="button">Addfriend</button>
            </div>
        </div>

        <div class="row">
            <div class="col s6 l6">
                <select id="friends" class="left"></select>
            </div>
            <div class="col s6 l6">
                <button id="send" class="btn left" type="button">Send</button>
            </div>
        </div>

        <button id="changeUser" class="btn right" type="button">
            <i class="material-icons">settings</i>
        </button>
    </div>

</body>
</html>
